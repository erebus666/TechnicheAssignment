<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Library | Landing</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script type="application/javascript" src="/javascript/angular.min.js"></script>
    <script type="application/javascript" src="/javascript/ngStorage.min.js"></script>

    <!-- PNotify -->
    <link href="/vendors/pnotify/dist/pnotify.css" rel="stylesheet">
    <link href="/vendors/pnotify/dist/pnotify.buttons.css" rel="stylesheet">
    <link href="/vendors/pnotify/dist/pnotify.nonblock.css" rel="stylesheet">


    <link rel="stylesheet" href="/stylesheets/style.css">
    <!-- Custom Theme Style -->
    <link href="/build/css/custom.min.css" rel="stylesheet">


</head>

<body ng-app="loginSignup">
    <div class="form">

        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>

        <div class="tab-content">
            <div id="signup" ng-controller="register">
                <h1>Sign Up as a New User</h1>

                <form>

                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                First Name<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" ng-model="newUser.fName" />
                        </div>

                        <div class="field-wrap">
                            <label>
                                Last Name<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" ng-model="newUser.lName" />
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Username<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" ng-model="newUser.username" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email" required autocomplete="off" ng-model="newUser.email" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Contact Number<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" onkeypress='return event.charCode >= 48 && event.charCode <= 57' ng-model="newUser.contactNumber" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Set A Password<span class="req">*</span>
                        </label>
                        <input type="password" required autocomplete="off" ng-model="newUser.pass" />
                    </div>

                    <button type="submit" class="button button-block" ng-click="register()" />Get Started</button>

                </form>

            </div>

            <div id="login" ng-controller="login">
                <h1>Sign In</h1>

                <form>

                    <div class="field-wrap">
                        <label>
                            Username<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" ng-model="loginDetails.username" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password" required autocomplete="off" ng-model="loginDetails.password" />
                    </div>

                    <!--<p class="forgot"><a href="#">Forgot Password?</a></p>-->

                    <button class="button button-block" ng-click="signIn()" />Log In</button>

                </form>

            </div>

        </div>
        <!-- tab-content -->

    </div>
    <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <!-- PNotify -->
    <script src="/vendors/pnotify/dist/pnotify.js"></script>
    <script src="/vendors/pnotify/dist/pnotify.buttons.js"></script>
    <script src="/vendors/pnotify/dist/pnotify.nonblock.js"></script>

    <!-- Custom Theme Scripts -->
    <script src="/build/js/custom.min.js"></script>
    <script src="/javascript/landing.js"></script>
    <script src="/javascript/components/loginSignUp.js"></script>

</body>

</html>
